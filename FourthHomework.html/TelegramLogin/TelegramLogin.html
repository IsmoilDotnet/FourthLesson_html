<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
        <img style="margin-left: 110px;" src="https://static.vecteezy.com/system/resources/thumbnails/026/127/326/small/telegram-logo-telegram-icon-transparent-social-media-icons-free-png.png" alt="telegram">
        <h1 style="margin-left: 138px; color: white;">Telegram</h1>
        <h5 style="text-align: center; color: gainsboro;">Please confirm your Country code, Enter phone number <br> and password. </h5>
      <label style="margin-right: 80px;" for="Country">Country</label>
      <select style="width: 422px;background-color: rgb(88, 86, 86); height: 40px; border-radius: 4px; border: 1px solid #ccc; color: gainsboro;" id="Country" name="Countries">
          <option value="Uzbekistan">Uzbekistan</option>
          <option value="Kazakhstan">Kazakhstan</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Turkmenistan">Turkmenistan</option>
          <option value="Turkey">Turkey</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Russia">Russia</option>
          <option value="Japan">Japan</option>
          <option value="UAE">UAE</option>
          <option value="Korea">Korea</option>
      </select><br><br>
      <form>
        <div class="form-group">
          <label for="username">Phone number</label>
          <input style="background-color: rgb(88, 86, 86); color: gainsboro;" type="text" id="username" placeholder="Phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input style="background-color: rgb(88, 86, 86); color: gainsboro;" type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button><br><br>
        <input type="checkbox" name="Login" id="Login">
        <label for="Login">Keep me signed in</label>
      </form>
    </div>
  </div>
</body>
</html>
